<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chronomètre Lapin Blanc</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background-image: url("rabbit-clock.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding-bottom: 60px; /* espace pour le bandeau cookies */
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    #time {
      font-size: 52px;
      margin: 20px 0;
      letter-spacing: 2px;
      font-weight: bold;
    }

    button {
      font-size: 16px;
      padding: 12px 20px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    .start { background: #27ae60; color: #fff; }
    .stop { background: #c0392b; color: #fff; }
    .reset { background: #f39c12; color: #fff; }
    .lap { background: #2980b9; color: #fff; }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
    }

    li {
      font-size: 16px;
      margin: 5px 0;
      padding: 5px 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 5px;
    }

    /* Styles du bandeau cookies */
    #cookie-banner {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: #222; color: #fff; padding: 15px; text-align: center; display: none; z-index: 1000;
    }
    #cookie-banner button {
      margin-left: 10px; padding: 5px 10px; cursor: pointer;
    }
    #cookie-banner a {
      color: #4CAF50; text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>⏱️ Chronomètre du Lapin Blanc</h1>
    <p>Le temps file…</p>

    <div id="time">00:00:00</div>

    <div>
      <button class="start" onclick="start()">Démarrer</button>
      <button class="stop" onclick="stop()">Stop</button>
      <button class="reset" onclick="reset()">Réinitialiser</button>
      <button class="lap" onclick="lap()">Tour</button>
    </div>

    <ul id="laps"></ul>
  </div>

  <!-- Bandeau cookies -->
  <div id="cookie-banner">
    Nous utilisons des cookies pour améliorer votre expérience. 
    <a href="#">En savoir plus</a>
    <button id="accept-cookies">Accepter</button>
    <button id="decline-cookies">Refuser</button>
  </div>

  <script>
    // Chronomètre
    let seconds = 0;
    let interval = null;
    let lapCount = 0;

    function start() {
      if (interval) return;
      interval = setInterval(() => {
        seconds++;
        updateTime();
      }, 1000);
    }

    function stop() {
      clearInterval(interval);
      interval = null;
    }

    function reset() {
      stop();
      seconds = 0;
      lapCount = 0;
      document.getElementById("laps").innerHTML = "";
      updateTime();
    }

    function lap() {
      if (!interval) return;
      lapCount++;
      const li = document.createElement("li");
      li.textContent = `Tour ${lapCount} — ${formatTime(seconds)}`;
      document.getElementById("laps").appendChild(li);
    }

    function updateTime() {
      document.getElementById("time").textContent = formatTime(seconds);
    }

    function formatTime(sec) {
      const hrs = String(Math.floor(sec / 3600)).padStart(2, "0");
      const mins = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
      const secs = String(sec % 60).padStart(2, "0");
      return `${hrs}:${mins}:${secs}`;
    }

    // Bandeau cookies
    const banner = document.getElementById('cookie-banner');
    const accepted = localStorage.getItem('cookiesAccepted');

    if (!accepted) {
      banner.style.display = 'block';
    }

    document.getElementById('accept-cookies').onclick = function() {
      localStorage.setItem('cookiesAccepted', 'true');
      banner.style.display = 'none';
      console.log("Cookies acceptés !");
    }

    document.getElementById('decline-cookies').onclick = function() {
      localStorage.setItem('cookiesAccepted', 'false');
      banner.style.display = 'none';
      console.log("Cookies refusés !");
    }
  </script>

</body>
</html>
